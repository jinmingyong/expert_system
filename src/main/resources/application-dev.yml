#访问地址，端口
server:
  servlet:
    context-path: /
  url: localhost
  port: 8082
  #配置tomcat
  tomcat:
    max-threads: 300
    max-http-post-size: 10240000
    max-connections: 20000

#连接池
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://127.0.0.1:3306/expert_system?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    druid:
      filter:
        wall:
          config:
            multi-statement-allow: true
            none-base-statement-allow: true
      filters: stat,log4j2
  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-idle: 50
        max-active: 1000
        min-idle: 5
        max-wait: -1
    database: 0
    password: 960328
    timeout: 3600
#配置上传文件大小
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB

#mybatis
mybatis:
  configuration:
    mapUnderscoreToCamelCase: true

#pagehelper分页插件
pagehelper:
  helper-dialect: mysql
  row-bounds-with-count: false
  reasonable: true

#jwt相关信息
jwt:
  requestHeader: Authorization
  secret: mySecret
  expiration: 604800
  tokenHeader: "Bearer "


#指定log4j2的配置文件
logging:
  config: classpath:log4j2-dev.xml

#开发环境swagger开启
swagger:
  enabled: true
#用户默认密码
user:
  pwd : "123456"

picture:
  head:
    savePath: "E:/work/pic/"
    visitPath: "http://localhost:8082/pic/"



